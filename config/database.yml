# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#

mysql_settings: &mysql_settings
  adapter:   mysql2
  encoding:  utf8
  reconnect: false
  pool:      5

local_user: &local_user
  <<: *mysql_settings
  username: root
  password:

default: &default
  adapter: sqlite3
  pool: 5
  timeout: 5000

development: &development
  <<: *local_user
  host: localhost
  database: metrics_dev
  port: 13306
  timeout: 5000
  socket: /opt/boxen/data/mysql/socket

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: db/test.sqlite3

production:
  <<: *default
  database: db/production.sqlite3

bendo:
  database: <%= Figaro.env.bendo_database %>
  username: <%= Figaro.env.bendo_username %>
  password: <%= Figaro.env.bendo_password %>
  host:     <%= Figaro.env.bendo_host %>
  adapter:  <%= Figaro.env.bendo_adapter %>
  encoding: <%= Figaro.env.bendo_encoding %>
  pool:     <%= Figaro.env.bendo_pool %>
  timeout:  <%= Figaro.env.bendo_timeout %>
